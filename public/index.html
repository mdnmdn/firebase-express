.env-badge{

  background: #000;
  color: #eee;

  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  z-index: 10000;

  /*top: 21px; left:-26px;

  -webkit-transform: rotate(45deg);
  -o-transform: rotate(45deg);

.env-test .env-badge {background-color:  #ffd800; color:#000;}
